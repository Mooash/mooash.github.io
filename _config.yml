# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://mooash.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Mooash - GitHub
  avatar:
  gravatar: 1a5e3debad5f1cc88b8d73cf3d484c15 # Email MD5 hash
  description: "Mooash's GitHub notes" # used by search engines

  # Header and footer text
  header_text: >
     <p>I make various pieces of code and publish them on <a href="https://github.com/Mooash" title="Mooash (James)">GitHub</a>.</p>

     <p>Check out my blog <a href="https://www.mooash.me/" title="My blog">here</a>.</p>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  email_address: "contact@mooash.me" # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "Mooash"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "moo_ash"
  wordpress: "https://www.mooash.me"
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed

# Gems
gems:
  - jekyll-last-modified-at
  - github-pages
  - jekyll-sitemap
